{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h3>Login</h3>
<form method="post" class="w-50 mx-auto">
    <input name="username" placeholder="Username" class="form-control mb-2" required>
    <input name="password" type="password" id="login-pass" placeholder="Password" class="form-control mb-2" required>
    <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" onclick="togglePassword('login-pass')">
        <label class="form-check-label">Show Password</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
{% endblock %}

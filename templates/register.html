{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h3>Register</h3>
<form method="post" class="w-50 mx-auto">
    <input name="username" placeholder="Username" class="form-control mb-2" required>
    <input name="password" type="password" id="reg-pass" placeholder="Password" class="form-control mb-2" required>
    <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" onclick="togglePassword('reg-pass')">
        <label class="form-check-label">Show Password</label>
    </div>
    <select name="role" class="form-select mb-3">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit" class="btn btn-success w-100">Register</button>
</form>
{% endblock %}
